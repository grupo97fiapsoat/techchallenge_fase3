apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::939111385333:role/fastfood-lambda-github-role
      username: github-actions
      groups:
        - system:masters
    - rolearn: arn:aws:iam::939111385333:role/EKS-node-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    - userarn: arn:aws:iam::939111385333:root
      username: root
      groups:
        - system:masters
