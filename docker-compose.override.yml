# Docker Compose Override for Development
# This file extends docker-compose.yml for development purposes
# Usage: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

version: '3.8'

services:
  api:
    # Enable hot reload for development
    volumes:
      - ./src:/app/src:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_RUNNING_IN_CONTAINER=true
    # Expose additional ports for debugging
    ports:
      - "5000:8080"
      - "5001:443"  # HTTPS (if needed)

  db:
    # Expose SQL Server port for external tools
    ports:
      - "1433:1433"
    # Add development-specific environment variables
    environment:
      - MSSQL_COLLATION=Latin1_General_CI_AS
