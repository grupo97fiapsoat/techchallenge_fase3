version: '3.8'

# Configuração para ambiente de produção
# Esta configuração força o uso de HTTPS e remove HTTP

services:
  # Init container para migrations
  migrations:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=FastFoodDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Encrypt=true
    networks:
      - fastfood-network
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "443:8443"    # HTTPS apenas (porta padrão 443)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=https://+:8443
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/app/certs/fastfood-prod.pfx
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${CERT_PASSWORD}
      - ConnectionStrings__DefaultConnection=Server=db;Database=FastFoodDb;User Id=sa;Password=${DB_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Encrypt=true
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - fastfood-network
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD}
      - MSSQL_PID=Standard
      - TZ=${TZ:-America/Sao_Paulo}
    ports:
      - "1433:1433"
    volumes:
      - fastfood-data:/var/opt/mssql
    networks:
      - fastfood-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD} -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  fastfood-data:
    name: fastfood-data

networks:
  fastfood-network:
    name: fastfood-network
    driver: bridge
